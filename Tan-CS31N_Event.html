<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Event</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER - NAVIGATION BAR -->
    <header>
        <div class="logo-container">
            <img src="Visuals/Logo.png" alt="Paw Park Logo">
        </div>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="#speakers">SPEAKERS</a></li>
                <li><a href="#venue">VENUE</a></li>
                <li><a href="#schedule">SCHEDULE</a></li>
                <li><a href="#registration">REGISTER</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <div class="hero-image">
        <h2>Welcome to the Conference</h2>
        <p>Join us for an insightful event!</p>
    </div>

    <!-- MAIN CONTENT -->
    <main>
        <section id="speakers">
            <h2>Speakers</h2>
            <article>
                <h3>Speaker Name</h3>
                <p>Expertise and Bio</p>
            </article>
        </section>
        <section id="venue">
            <h2>Venue</h2>
            <p>Event location details.</p>
        </section>
        <section id="schedule">
            <h2>Schedule</h2>
            <p>Conference agenda.</p>
        </section>
        <section id="registration">
            <h2>Register Now</h2>
            <button>Sign Up</button>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Conference Event. All rights reserved.</p>
    </footer>

</body>
</html>
